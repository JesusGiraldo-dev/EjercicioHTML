<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi primera página - Parte 2</title>
    <style>
        /* Mismo Estilo Azul Básico */
        body { 
            font-family: Arial, Helvetica, sans-serif; 
            margin: 40px; 
            background-color: #e3f2fd; 
            color: #0d47a1; 
        }
        h2 { color: #1976d2; }
        .boton-regresar { 
            background-color: #1976d2; 
            color: white; 
            padding: 10px 20px; 
            text-decoration: none; 
            font-weight: bold;
            border: 1px solid #0d47a1;
        }
        table { border-collapse: collapse; width: 350px; background-color: white; margin: 20px 0; }
        th, td { border: 1px solid #0d47a1; padding: 10px; text-align: center; }
        th { background-color: #1976d2; color: white; }
        form { border: 2px solid #90caf9; padding: 20px; width: 320px; background-color: #ffffff; }
        button { background-color: #1976d2; color: white; border: none; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <a href="index.html" class="boton-regresar">Regresar al inicio</a>

    <h2>Ejercicio 4: Imagenes y Tabla</h2>
    
    <img src="imagen.jpg" alt="Imagen ejemplo" width="200" style="border: 2px solid #1976d2;">

    <h3>Tabla de Multiplicar (1-5)</h3>
    <table> 
        <tr>
            <th>Operación</th>
            <th>Multiplicador</th>
            <th>Resultado</th>
        </tr>
        <tr><td>1 x 1</td><td>1</td><td>1</td></tr>
        <tr><td>2 x 2</td><td>2</td><td>4</td></tr>
        <tr><td>3 x 3</td><td>3</td><td>9</td></tr>
        <tr><td>4 x 4</td><td>4</td><td>16</td></tr>
        <tr><td>5 x 5</td><td>5</td><td>25</td></tr>
    </table>

    <hr>

    <h2>Ejercicio 5: Formulario de Registro</h2>
    <form>
        <label>Nombre:</label><br>
        <input type="text" placeholder="Escriba su nombre" required><br><br> 
        
        <label>Correo Electrónico:</label><br>
        <input type="email" placeholder="ejemplo@correo.com" required><br><br> 
        
        <label>Contraseña:</label><br>
        <input type="password" required><br><br> 
        
        <button type="submit">Enviar Datos</button> 
    </form>

</body>
</html>
